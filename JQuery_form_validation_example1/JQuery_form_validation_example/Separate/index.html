<!DOCTYPE HTML>
<html>
<head>
  <title>JQuery form validation example</title>
  <!-- Download the latest minified version of jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Download the latest jquery.validate minfied version -->
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
  <!-- Download the latest minified bootstrap version -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Adding some custom styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Adding our jQuery code -->
  <script type="text/javascript" src="js.js"></script>
</head>
<body>
  <!-- Form container -->
  <div class="main">
    <h1>Registration</h1>

    <!-- Sample form -->
    <form action="#" id="form">
      <div class="form-group">
        <label for="login">Login</label>
      <input type="text" name="login" class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
      <input type="text" name="email" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
      <input type="password" name="password" class="form-control">
      </div>
      
      <div class="form-group">
        <input type="submit" value="Register" class="submit" class="form-control">
      </div>
    </form>

  </div>
</body>
</html>
